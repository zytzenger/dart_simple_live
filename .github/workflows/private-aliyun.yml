name: Note20U & Lenovo Final Release
on: workflow_dispatch

jobs:
  build:
    name: Build and Deploy
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: android
          - os: windows-latest
            platform: windows
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # --- 1. Android (Note20 Ultra) ---
      - name: Build Android
        if: matrix.platform == 'android'
        run: |
          keytool -genkey -v -keystore simple_live_app/android/app/upload-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias upload -storepass 123456 -keypass 123456 -dname "CN=Unknown"
          echo "storePassword=123456" > simple_live_app/android/key.properties
          echo "keyPassword=123456" >> simple_live_app/android/key.properties
          echo "keyAlias=upload" >> simple_live_app/android/key.properties
          echo "storeFile=upload-keystore.jks" >> simple_live_app/android/key.properties
          cd simple_live_app && flutter pub get 
          flutter build apk --release --target-platform android-arm64 --no-tree-shake-icons
          mv build/app/outputs/flutter-apk/app-release.apk ../SimpleLive-Note20U-Arm64.apk

      # --- 2. Windows (Lenovo Air13) ---
      - name: Build Windows
        if: matrix.platform == 'windows'
        run: |
          cd simple_live_app
          flutter config --enable-windows-desktop
          flutter pub get
          flutter build windows --release
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath ../SimpleLive-Lenovo-Air13.zip

      # --- 3. GitHub Release ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.3.${{ github.run_number }}
          name: "Final Build v1.3.${{ github.run_number }}"
          files: |
            *.apk
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- 4. Smart Upload (English Log Only) ---
      - name: Smart Upload to Lanzou
        shell: bash
        env:
          LANZOU_COOKIE: ${{ secrets.LANZOU_COOKIE }}
        run: |
          pip install lanzou-api
          python -c "
          import os, lanzou.api, time, sys
          # Force UTF8 for Windows environment
          if hasattr(sys.stdout, 'reconfigure'): sys.stdout.reconfigure(encoding='utf-8')
          
          LanzouClass = getattr(lanzou.api, 'LanZouCloud', getattr(lanzou.api, 'LanzouCloud', None))
          
          def smart_upload(file_name):
              if not os.path.exists(file_name): return
              file_size = os.path.getsize(file_name) / (1024 * 1024)
              print(f'Checking: {file_name} ({file_size:.2f} MB)')
              
              if file_size > 99:
                  print('File too large, skipping Lanzou.')
              else:
                  lanzou_instance = LanzouClass()
                  cookie_val = os.environ['LANZOU_COOKIE']
                  
                  for attempt in range(3):
                      print(f'Attempt {attempt+1}: Logging in...')
                      login_res = lanzou_instance.login_by_cookie({'ylogin': cookie_val})
                      
                      if login_res == LanzouClass.SUCCESS:
                          print('Login success, uploading...')
                          res = lanzou_instance.upload_file(file_name, -1)
                          if res:
                              print(f'SUCCESS! Link: {res.full_address}')
                              return
                      print(f'Attempt {attempt+1} failed (Code: {login_res}), retrying...')
                      time.sleep(5)
                  print(f'Final Error: {file_name} failed.')

          if LanzouClass:
              for f in os.listdir('.'):
                  if f.endswith('.apk') or f.endswith('.zip'):
                      smart_upload(f)
          "

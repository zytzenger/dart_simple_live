name: Private Aliyun Auto-Sync
on: workflow_dispatch

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Generate Keystore
        run: |
          keytool -genkey -v -keystore simple_live_app/android/app/upload-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias upload -storepass 123456 -keypass 123456 -dname "CN=Unknown, OU=Unknown, O=Unknown, L=Unknown, ST=Unknown, C=Unknown"
          echo "storePassword=123456" > simple_live_app/android/key.properties
          echo "keyPassword=123456" >> simple_live_app/android/key.properties
          echo "keyAlias=upload" >> simple_live_app/android/key.properties
          echo "storeFile=upload-keystore.jks" >> simple_live_app/android/key.properties

      - name: Build Android
        working-directory: ./simple_live_app
        run: |
          flutter pub get
          flutter build apk --release --split-per-abi --no-tree-shake-icons --no-pub

      - name: Upload Android to Aliyun
        env:
          REFRESH_TOKEN: ${{ secrets.ALIYUN_REFRESH_TOKEN }}
        run: |
          curl -sL https://git.io/file-transfer -o transfer.sh
          chmod +x transfer.sh
          ./transfer.sh ali simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk --token "$REFRESH_TOKEN" --dir /Github_Artifacts/Android

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Windows
        working-directory: ./simple_live_app
        run: |
          flutter config --enable-windows-desktop
          flutter pub get
          flutter build windows --release

      - name: Zip and Upload Windows
        shell: pwsh
        env:
          REFRESH_TOKEN: ${{ secrets.ALIYUN_REFRESH_TOKEN }}
        run: |
          # 1. 生成压缩包
          Compress-Archive -Path simple_live_app/build/windows/x64/runner/Release/* -DestinationPath Windows_Release.zip -Force
          
          # 2. 下载 Windows 专用工具并解压
          Invoke-WebRequest -Uri "https://github.com/tickstep/aliyunpan/releases/download/v0.3.0/aliyunpan-v0.3.0-windows-x64.zip" -OutFile aliyunpan.zip
          Expand-Archive -Path aliyunpan.zip -DestinationPath .
          
          # 3. 修正后的登录与上传指令（去掉 - 符号，直接使用参数名）
          cd aliyunpan-v0.3.0-windows-x64
          ./aliyunpan.exe login -refreshToken "$env:REFRESH_TOKEN"
          ./aliyunpan.exe upload ../Windows_Release.zip /Github_Artifacts/Windows

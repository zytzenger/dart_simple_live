name: Private Aliyun Auto-Sync
on: workflow_dispatch

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Generate Keystore
        run: |
          keytool -genkey -v -keystore simple_live_app/android/app/upload-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias upload -storepass 123456 -keypass 123456 -dname "CN=Unknown, OU=Unknown, O=Unknown, L=Unknown, ST=Unknown, C=Unknown"
          echo "storePassword=123456" > simple_live_app/android/key.properties
          echo "keyPassword=123456" >> simple_live_app/android/key.properties
          echo "keyAlias=upload" >> simple_live_app/android/key.properties
          echo "storeFile=upload-keystore.jks" >> simple_live_app/android/key.properties

      - name: Build Android
        working-directory: ./simple_live_app
        run: |
          flutter pub get
          flutter build apk --release --split-per-abi --no-tree-shake-icons --no-pub

      - name: Upload Android to Aliyun
        env:
          REFRESH_TOKEN: ${{ secrets.ALIYUN_REFRESH_TOKEN }}
        run: |
          curl -sL https://git.io/file-transfer | sh
          ./transfer ali simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk --token "$REFRESH_TOKEN" --dir /Github_Artifacts/Android

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Windows
        working-directory: ./simple_live_app
        run: |
          flutter config --enable-windows-desktop
          flutter pub get
          flutter build windows --release

      - name: Zip and Upload Windows
        shell: pwsh
        env:
          REFRESH_TOKEN: ${{ secrets.ALIYUN_REFRESH_TOKEN }}
        run: |
          # 使用 Windows 原生命令压缩包
          Compress-Archive -Path simple_live_app/build/windows/x64/runner/Release/* -DestinationPath Windows_Release.zip
          
          # 显式下载并使用 bash 环境执行上传，解决 Windows 环境下的路径识别问题
          Invoke-WebRequest -Uri "https://git.io/file-transfer" -OutFile transfer.sh
          bash ./transfer.sh ali Windows_Release.zip --token "$env:REFRESH_TOKEN" --dir "/Github_Artifacts/Windows"

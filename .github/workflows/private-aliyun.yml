name: Ultimate Smart Release
on: workflow_dispatch

jobs:
  build:
    name: Build and Deploy
    strategy:
      # 重要：防止 Windows 失败导致 Android 也跟着被取消
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: android
          - os: windows-latest
            platform: windows
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Android
        if: matrix.platform == 'android'
        run: |
          keytool -genkey -v -keystore simple_live_app/android/app/upload-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias upload -storepass 123456 -keypass 123456 -dname "CN=Unknown"
          echo "storePassword=123456" > simple_live_app/android/key.properties
          echo "keyPassword=123456" >> simple_live_app/android/key.properties
          echo "keyAlias=upload" >> simple_live_app/android/key.properties
          echo "storeFile=upload-keystore.jks" >> simple_live_app/android/key.properties
          cd simple_live_app && flutter pub get && flutter build apk --release --no-tree-shake-icons
          mv build/app/outputs/flutter-apk/app-release.apk ../SimpleLive-Android.apk

      - name: Build Windows
        if: matrix.platform == 'windows'
        run: |
          cd simple_live_app
          flutter config --enable-windows-desktop
          flutter pub get
          flutter build windows --release
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath ../SimpleLive-Windows.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.2.${{ github.run_number }}
          name: "Final Build v1.2.${{ github.run_number }}"
          files: |
            *.apk
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Smart Upload to Lanzou
        shell: bash
        env:
          LANZOU_COOKIE: ${{ secrets.LANZOU_COOKIE }}
        run: |
          pip install lanzou-api
          python -c "
          import os
          import lanzou.api
          
          LanzouClass = getattr(lanzou.api, 'LanZouCloud', getattr(lanzou.api, 'LanzouCloud', None))
          
          def smart_upload(file_name):
              if not os.path.exists(file_name): return
              file_size = os.path.getsize(file_name) / (1024 * 1024)
              print(f'Checking {file_name} ({file_size:.2f} MB)')
              
              if file_size > 99:
                  print('Too large for Lanzou, skip.')
              else:
                  lanzou_instance = LanzouClass()
                  # 直接使用 Secret 里的值作为 ylogin 登录，不再尝试解析字符串
                  cookie_val = os.environ['LANZOU_COOKIE']
                  login_res = lanzou_instance.login_by_cookie({'ylogin': cookie_val})
                  
                  if login_res == LanzouClass.SUCCESS:
                      res = lanzou_instance.upload_file(file_name, -1)
                      print(f'Success: {res.full_address}')
                  else:
                      print(f'Login failed with code: {login_res}')

          if LanzouClass:
              for f in os.listdir('.'):
                  if f.endswith('.apk') or f.endswith('.zip'):
                      smart_upload(f)
          "

name: Ultimate Stable Build
on: workflow_dispatch

jobs:
  build:
    name: Build and Link
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: android
          - os: windows-latest
            platform: windows
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # --- 编译 Android ---
      - name: Build Android
        if: matrix.platform == 'android'
        run: |
          keytool -genkey -v -keystore simple_live_app/android/app/upload-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias upload -storepass 123456 -keypass 123456 -dname "CN=Unknown"
          echo "storePassword=123456" > simple_live_app/android/key.properties
          echo "keyPassword=123456" >> simple_live_app/android/key.properties
          echo "keyAlias=upload" >> simple_live_app/android/key.properties
          echo "storeFile=upload-keystore.jks" >> simple_live_app/android/key.properties
          cd simple_live_app && flutter pub get && flutter build apk --release --no-tree-shake-icons
          mv simple_live_app/build/app/outputs/flutter-apk/app-release.apk ../SimpleLive-Android.apk

      # --- 编译 Windows ---
      - name: Build Windows
        if: matrix.platform == 'windows'
        run: |
          cd simple_live_app
          flutter config --enable-windows-desktop
          flutter pub get
          flutter build windows --release
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath ../SimpleLive-Windows.zip

      # --- 1. 生成 WeTransfer 短链接 (你需要的) ---
      - name: Generate WeTransfer Link
        shell: bash
        run: |
          curl -fsSL git.io/file-transfer | sh
          if [ "${{ matrix.platform }}" == "android" ]; then
            ./transfer wet SimpleLive-Android.apk
          else
            ./transfer wet SimpleLive-Windows.zip
          fi

      # --- 2. 存入 GitHub Releases ---
      - name: Release to GitHub
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: v1.0.${{ github.run_number }}
          files: |
            *.apk
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- 3. 存入 Actions Artifacts ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-files
          path: |
            *.apk
            *.zip

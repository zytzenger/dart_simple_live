name: Lanzou and Release Sync
on: workflow_dispatch

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: android
          - os: windows-latest
            platform: windows
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Android
        if: matrix.platform == 'android'
        run: |
          # 签名与编译逻辑
          keytool -genkey -v -keystore simple_live_app/android/app/upload-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias upload -storepass 123456 -keypass 123456 -dname "CN=Unknown"
          echo "storePassword=123456" > simple_live_app/android/key.properties
          echo "keyPassword=123456" >> simple_live_app/android/key.properties
          echo "keyAlias=upload" >> simple_live_app/android/key.properties
          echo "storeFile=upload-keystore.jks" >> simple_live_app/android/key.properties
          cd simple_live_app && flutter pub get && flutter build apk --release --no-tree-shake-icons
          mv build/app/outputs/flutter-apk/app-release.apk ../SimpleLive-Android.apk

      - name: Build Windows
        if: matrix.platform == 'windows'
        run: |
          cd simple_live_app
          flutter config --enable-windows-desktop
          flutter pub get
          flutter build windows --release
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath ../SimpleLive-Windows.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Build v1.0.${{ github.run_number }}"
          files: |
            *.apk
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Lanzou (Android Only)
        if: matrix.platform == 'android'
        env:
          LANZOU_COOKIE: ${{ secrets.LANZOU_COOKIE }}
        run: |
          pip install lanzou-api
          python -c "
          from lanzou.api import LanzouCloud
          import os
          lanzou = LanzouCloud()
          # 使用你抓到的 ylogin 登录
          if lanzou.login_by_cookie(os.environ['LANZOU_COOKIE']) == LanzouCloud.SUCCESS:
              # -1 代表上传到根目录。如果你想传到特定文件夹，把 -1 改为你的文件夹 ID
              res = lanzou.upload_file('SimpleLive-Android.apk', -1)
              print(f'SUCCESS: Lanzou link is {res.full_address}')
          else:
              print('FAILURE: Could not login to Lanzou')
          "

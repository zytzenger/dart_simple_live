name: Private Aliyun Auto-Sync
on: workflow_dispatch

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 自动生成签名文件（Plan B 逻辑）
      - name: Generate Keystore
        run: |
          keytool -genkey -v -keystore simple_live_app/android/app/upload-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias upload -storepass 123456 -keypass 123456 -dname "CN=Unknown, OU=Unknown, O=Unknown, L=Unknown, ST=Unknown, C=Unknown"
          echo "storePassword=123456" > simple_live_app/android/key.properties
          echo "keyPassword=123456" >> simple_live_app/android/key.properties
          echo "keyAlias=upload" >> simple_live_app/android/key.properties
          echo "storeFile=upload-keystore.jks" >> simple_live_app/android/key.properties

      - name: Build Android
        working-directory: ./simple_live_app
        run: |
          flutter pub get
          flutter build apk --release --split-per-abi --no-tree-shake-icons --no-pub

      - name: Upload Android to Aliyun
        uses: justjavac/aliyunpan-action@v1
        with:
          refresh_token: ${{ secrets.ALIYUN_REFRESH_TOKEN }}
          upload_path: simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          # 锁定上传到你的隔离文件夹
          remote_dir: /Github_Artifacts/Android

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Windows
        working-directory: ./simple_live_app
        run: |
          flutter config --enable-windows-desktop
          flutter pub get
          flutter build windows --release

      - name: Zip and Upload Windows to Aliyun
        shell: pwsh
        run: |
          Compress-Archive -Path simple_live_app/build/windows/x64/runner/Release/* -DestinationPath Windows_Release.zip
      
      - name: Run Aliyun Upload (Windows)
        uses: justjavac/aliyunpan-action@v1
        with:
          refresh_token: ${{ secrets.ALIYUN_REFRESH_TOKEN }}
          upload_path: ./Windows_Release.zip
          # 锁定上传到你的隔离文件夹
          remote_dir: /Github_Artifacts/Windows


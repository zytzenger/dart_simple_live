name: Build Multi-Platform Final - High Speed
on: workflow_dispatch

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Generate Temporary Keystore
        run: |
          keytool -genkey -v -keystore simple_live_app/android/app/upload-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias upload -storepass 123456 -keypass 123456 -dname "CN=Unknown, OU=Unknown, O=Unknown, L=Unknown, ST=Unknown, C=Unknown"

      - name: Configure Signing Properties
        run: |
          echo "storePassword=123456" > simple_live_app/android/key.properties
          echo "keyPassword=123456" >> simple_live_app/android/key.properties
          echo "keyAlias=upload" >> simple_live_app/android/key.properties
          echo "storeFile=upload-keystore.jks" >> simple_live_app/android/key.properties

      - name: Get dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      - name: Build Android Release
        working-directory: ./simple_live_app
        run: flutter build apk --release --split-per-abi --no-tree-shake-icons --no-pub

      - name: Upload Android APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-Samsung-Pure
          path: simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk

      - name: Generate High Speed Download Link (Android)
        run: |
          curl -sL https://git.io/file-transfer | sh
          ./transfer wet simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Enable Windows support
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      - name: Build Windows Release
        working-directory: ./simple_live_app
        run: flutter build windows --release

      - name: Upload Windows EXE to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-Lenovo-Windows
          path: simple_live_app/build/windows/x64/runner/Release/

      - name: Generate High Speed Download Link (Windows)
        # Windows 虚拟机环境下使用 bash 来运行上传脚本
        shell: bash
        run: |
          curl -sL https://git.io/file-transfer | sh
          # 压缩后再上传，速度更快且方便下载
          cd simple_live_app/build/windows/x64/runner/
          zip -r Release.zip Release/
          ./transfer wet Release.zip

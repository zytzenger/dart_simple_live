name: Build Android APK
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 升回 Java 17 以满足插件强制要求
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      - name: Build APK
        working-directory: ./simple_live_app
        # 核心修复：手动注入版本环境变量，防止 Kotlin 转型失败
        env:
          APP_VERSION: "1.0.0"
          BUILD_NUMBER: "1"
        run: flutter build apk --release --no-tree-shake-icons --no-pub

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-APK
          path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
